<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container landingPage mt-5">

        <img src="/img/biz.jpeg" width="120" alt="logo">
        <hr>

        <h2>Register User Form here</h2>
        <form class="form-control userForm" action="http://localhost:3000/register" method="POST">
            <div>
                <label class="form-label" for="name">Fullname:</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="john smith">

            </div>
            <!-- <div>
                <label class="form-label" for="email">password:</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="password">


            </div> -->
            <div>
                <label class="form-label" for="email">email:</label>
                <input class="form-control" type="text" name="email" id="email" placeholder="email@com">

            </div>
            <div>
                <label class="form-label" for="phone">Phone:</label>
                <input class="form-control" type="number" name="phone" id="phone" placeholder="345-566-532">

            </div>
            <div>
                <select name="gender" id="">

                    <option value="male">gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>

                </select>

            </div>


            <button>Submit</button>

        </form>
    </div>

</body>

</html>
